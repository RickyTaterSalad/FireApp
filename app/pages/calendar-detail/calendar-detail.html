<ion-header>
  <ion-navbar>
    <ion-title>{{day.date |date:'mediumDate'}}</ion-title>
    <ion-buttons end>
      <button primary medium
              (click)="createPost()"
        >
        <ion-icon name="add"></ion-icon>
      </button>
      <button primary medium
              (click)="searchParameters.showListOptions = !searchParameters.showListOptions">
        <ion-icon name="switch"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="calendarDetailContent">

  <ion-segment [(ngModel)]="postTypeToDisplay">
    <ion-segment-button (click)="showWantsToWork()" value="on">
      Wants To Work
    </ion-segment-button>
    <ion-segment-button (click)="showWantsOff()" value="off">
      Wants Off
    </ion-segment-button>
  </ion-segment>
  <ion-grid [hidden]="!searchParameters.showListOptions">
    <ion-row>
      <ion-col width-50>
        <ion-item>
          <ion-label class="smallLabel">Trade</ion-label>
          <ion-toggle [(ngModel)]="searchParameters.isTrade" (ionChange)="filterResults()"></ion-toggle>
        </ion-item>
        </ion-col>
      <ion-col width-50>
        <ion-item>
          <ion-label class="smallLabel">Overtime</ion-label>
          <ion-toggle [(ngModel)]="searchParameters.isOvertime" (ionChange)="filterResults()"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p [hidden]="loading || (filteredPosts != null && filteredPosts.length > 0)">There Are No Posts</p>
  <post-brief class="shiftPostingCard" *ngFor="let post of filteredPosts;let ndx=index"  [(showuserinheader)]="yes" [(account)]="account" [(day)]="day" [(post)]="filteredPosts[ndx]">
  </post-brief>

</ion-content>
