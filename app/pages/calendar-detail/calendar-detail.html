<ion-header>
  <ion-navbar>
    <ion-title>{{day.date |date:'mediumDate'}}</ion-title>
    <ion-buttons end>
      <button primary medium
              (click)="createPost()"
        >
        <ion-icon name="add"></ion-icon>
      </button>
      <button primary medium
              (click)="searchParameters.showListOptions = !searchParameters.showListOptions">
        <ion-icon name="switch"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

  <ion-grid [hidden]="!searchParameters.showListOptions">
    <ion-row>
      <ion-col width-50>
        <ion-item>
          <ion-label class="smallLabel">Work</ion-label>
          <ion-toggle [(ngModel)]="searchParameters.isOffType" (ionChange)="filterResults()"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label class="smallLabel">Off</ion-label>
          <ion-toggle [(ngModel)]="searchParameters.isOnType" (ionChange)="filterResults()"></ion-toggle>
        </ion-item>
      </ion-col>
      <ion-col width-50>
        <ion-item>
          <ion-label class="smallLabel">Swap</ion-label>
          <ion-toggle [(ngModel)]="searchParameters.isTrade" (ionChange)="filterResults()"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label class="smallLabel">Overtime</ion-label>
          <ion-toggle [(ngModel)]="searchParameters.isCover" (ionChange)="filterResults()"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p [hidden]="loading || (filteredPosts != null && filteredPosts.length > 0)">There Are No Posts</p>
  <post-brief class="shiftPostingCard" *ngFor="let post of filteredPosts;let ndx=index"  [(showuserinheader)]="yes" [(account)]="account" [(day)]="day" [(post)]="filteredPosts[ndx]">
  </post-brief>

</ion-content>
