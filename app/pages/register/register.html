<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item name="rank">
        <ion-label>Rank</ion-label>
        <ion-select>
          <ion-option *ngFor="let rank of ranks" value="{{rank}}">{{rank}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item name="station">
        <ion-label>Station</ion-label>
        <ion-select>
          <ion-option *ngFor="let station of stations" value="{{station.id}}">{{station.stationNumber}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item name="platoon">
        <ion-label>Platoon</ion-label>
        <ion-select>
          <ion-option *ngFor="let platoon of platoons" value="{{platoon}}">{{platoon}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>AH Code</ion-label>
        <ion-select>
          <ion-option value="A01" selected="true">A01</ion-option>
          <ion-option value="A02">A02</ion-option>
        </ion-select>
      </ion-item>
      <button primary (click)="register()" style="width:100%;margin-top:10px;">Register</button>
    </ion-list>
</ion-content>
