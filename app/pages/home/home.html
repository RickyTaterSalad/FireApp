<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fire App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid class="homeGrid" style="margin-top:5vh;">
    <ion-row class="homeGridRow">
      <ion-col width-50>
        <button (click)="goToCalendar()">
          <ion-icon name="calendar"></ion-icon>
          Schedule
        </button>
      </ion-col>
      <ion-col width-50>
        <button (click)="goToMessages()">
          <ion-icon stacked name="mail"></ion-icon>
          Messages
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="homeGridRow">
      <ion-col width-50>
        <button (click)="goToShiftManager()">
          <ion-icon stacked name="swap"></ion-icon>
          Shift Manager
        </button>
      </ion-col>
      <ion-col width-50>
        <button (click)="goToPayback()">
          <ion-icon stacked name="repeat"></ion-icon>
          Payback
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="homeGridRow">
      <ion-col width-50>
        <button (click)="goToAccount()">
          <ion-icon stacked name="person"></ion-icon>
          Profile
        </button>
      </ion-col>
      <ion-col width-50>
        <button (click)="goToSettings()">
          <ion-icon stacked name="settings"></ion-icon>
          Options
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
