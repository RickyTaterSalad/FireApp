<ion-header>
  <ion-navbar>
    <ion-title>Make Offer</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-icon primary name="home"></ion-icon>
    <span style="margin-left:5px">   {{post.station.stationNumber}}</span>
      <ion-icon primary name="person" style="margin-left:10px;"></ion-icon>
      <span style="margin-left:5px;">   {{post.creator.firstName}} {{post.creator.lastName}}</span>
    <ion-icon primary name="clock" style="margin-left:10px;"></ion-icon>
    <span style="margin-left:5px">{{day.month}}-{{day.dayOfMonth}}-{{day.year}} {{post.shiftStartTime}}</span>
  </ion-item>
  <ion-list radio-group [(ngModel)]="swapType" [hidden]="!post.isOvertime || !post.isTrade">
    <ion-label>
      Swap Type
    </ion-label>
    <ion-item>
      <ion-label>Trade</ion-label>
      <ion-radio value="trade"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Overtime</ion-label>
      <ion-radio value="overtime"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label stacked>Message</ion-label>
    <ion-textarea [(ngModel)]="messageData.message"></ion-textarea>
  </ion-item>
  <button style="float:right" primary item-right
          (click)="createConversation()"
          [disabled]="messageData.message == null || messageData.message.length == 0" item-right>
    <ion-icon name="send"></ion-icon>
    <ion-label>Send</ion-label>
  </button>
</ion-content>
