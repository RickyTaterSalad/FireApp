<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Posts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 [hidden]="posts != null && posts.length > 0">You Have No Posts</h3>
  <ion-card *ngFor="let post of posts;let postNdx = index" class="shiftPostingCard">
    <post [(post)]="posts[postNdx]"  [(account)]="account"></post>
    <ion-item *ngIf="conversations | objectContainsProperty:post.id">
      <h3>Conversations ({{conversations[post.id].length}})</h3>
      <conversation *ngFor="let conversation of conversations[post.id]; let convNdx=index" [(conversation)]="conversations[post.id][convNdx]" [(account)]="account"></conversation>
    </ion-item>
  </ion-card>
</ion-content>
