<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="loginMode">
    <ion-segment-button  value="login">
     Log In
    </ion-segment-button>
    <ion-segment-button value="register">
      Register
    </ion-segment-button>
  </ion-segment>

  <ion-item [hidden]="loginMode != 'login'">
      <button primary (click)="logUserIn()">Log In</button>
</ion-item>
<ion-list [hidden]="loginMode != 'register'">
    <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Rank</ion-label>
    <ion-select>
        <ion-option value="FF" selected="true">FF</ion-option>
        <ion-option value="FFPM">FFPM</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
      <ion-label>AH Code</ion-label>
      <ion-select>
          <ion-option value="A01" selected="true">A01</ion-option>
          <ion-option value="A02">A02</ion-option>
      </ion-select>
  </ion-item>
 </ion-list>
</ion-content>
