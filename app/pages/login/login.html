<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="loginMode">
    <ion-segment-button  value="login">
     Log In
    </ion-segment-button>
    <ion-segment-button value="register">
      Register
    </ion-segment-button>
  </ion-segment>

  <ion-item [hidden]="loginMode != 'login'">
  <button primary (click)="logUserIn()">Log In</button>
</ion-item>
  <ion-item [hidden]="loginMode != 'register'">
    Register
  </ion-item>
</ion-content>
